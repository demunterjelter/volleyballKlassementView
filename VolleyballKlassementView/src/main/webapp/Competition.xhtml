<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>

        <b:navBar brand="Volleyball Klassement" brandHref="#" inverse="true">
            <b:navbarLinks pull="right">
                <b:navLink span="10"></b:navLink>
                <b:navLink value="Home" href="index.xhtml"></b:navLink>
                <b:navLink value="Link" href="ClubCreate.xhtml"></b:navLink>
                <b:navLink value="competition" href="Competitions.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:column span="5">
        <b:form horizontal="true">
            <h1 style="margin-left: 3%">competitions</h1>
            <ul style="width: 40%">

                <li class="list-group-item"><span class="font-weight-bold">name : </span><h:outputText
                        value="#{competitionController.name}"/></li>
                <li class="list-group-item"><span class="font-weight-bold">division : </span><h:outputText
                        value="#{competitionController.division}"/></li>
                <li class="list-group-item"><span class="font-weight-bold">region : </span><h:outputText
                        value="#{competitionController.region}"/></li>
                <li class="list-group-item"><span class="font-weight-bold">teams : </span><h:outputText
                        value="#{competitionController.teamList}"/></li>

            </ul>
             <b:formGroup>
                    <b:selectOneMenu value="#{teamController.name}" colMd="2" required="true" label="lijst bestaande teams:" labelColMd="2">
                        <f:selectItem itemLabel="(Please select)" itemValue="" />
                        <f:selectItem itemLabel="davoc lot" itemValue="1" />
                        <f:selectItem itemLabel="leuven" itemValue="2" />
                        <f:selectItem itemLabel="keerbergen" itemValue="3" />
                    </b:selectOneMenu>
                    <b:message for="@previous" colMd="2" />
                </b:formGroup>
            <b:commandButton value="voeg een team toe" look="primary" style="margin-left: 3%"></b:commandButton>
        </b:form>
        </b:column>
            <b:column span="5">
        <b:form>
            <h1 style="margin-left: 3%">wedstrijden</h1>
            <b:commandButton value="filter" look="primary" style="margin-left: 3%"></b:commandButton>
            <ul style="width: 40%">
                <li class="list-group-item"><span class="font-weight-bold">games : </span><h:outputText
                        value="#{competitionController.gameList}"/></li>
            </ul>
            <b:commandButton value="voeg een wesrtijd toe" look="primary" style="margin-left: 3%"></b:commandButton>
        </b:form>
                </b:column>
        </b:container>
        <b:button value="klassement" href="klassement.xhtml"></b:button>




    </h:body>
</html>
